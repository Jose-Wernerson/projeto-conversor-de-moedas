<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moedas</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="logo" src="./img/logo.gif" alt="logo-gif">

    <main>
        <label>
            converter <b>de</b>
            <select class="currency-select-convert" >
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="dólar">US$ Dólar Americano</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            converter <b>Para</b>
            <select class="currency-select">
                <option value="dólar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-to-convert" src="./img/real.png" alt="real">
                <p class="currency" >Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>

            <img class="seta" src="./img/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src= "./img/dolar.png" alt="dólar">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0 </p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
